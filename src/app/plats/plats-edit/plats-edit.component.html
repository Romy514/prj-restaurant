<div class="card">
  <div class="card-header text-center">
    <h4>{{ isEditMode ? 'Modifier' : 'Ajouter' }} le Plat</h4>
  </div>
  <div class="card-body">
    <form (ngSubmit)="savePlat()">
      <div class="form-group">
        <label for="nom">Nom du Plat</label>
        <input type="text" id="nom" [(ngModel)]="plat.nom" name="nom" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="menu">Sélectionner un Menu</label>
        <select id="menu" [(ngModel)]="plat.menuId" name="menu" class="form-control" required>
          <option *ngFor="let menu of menus" [value]="menu.id">
            {{ menu.nom }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="calories">Calories</label>
        <input type="number" id="calories" [(ngModel)]="plat.calories" name="calories" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-3">
        {{ isEditMode ? 'Modifier' : 'Ajouter' }}
      </button>
    </form>
  </div>
  <div class="card-footer text-center">
    <button class="btn btn-secondary" [routerLink]="['/menus', plat.menuId, 'plats']">
      Retour à la liste des plats
    </button>
  </div>
</div>
