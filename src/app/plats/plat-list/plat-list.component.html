<div class="container mt-5">
    <h2>Plats du Menu</h2><br>

    <button type="button" class="btn btn-secondary mb-4" [routerLink]="['/menus', menuId, 'plats', 'edit']">
      Ajouter un plat
    </button>

    <div *ngIf="plats.length > 0; else noPlats">
        <div class="col mb-2" *ngFor="let plat of plats">
            <app-plat-item [plat]="plat"></app-plat-item><br>
        </div>
    </div>

  <button class="btn btn-secondary mt-3 mb-4" [routerLink]="['/menus',menuId]">
    Retour au menu
  </button>

  <ng-template #noPlats>
    <p>Aucun plat trouv√© pour ce menu.</p>
  </ng-template>

</div>
