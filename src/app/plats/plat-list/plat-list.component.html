<div class="container mt-5">
    <h2>Plats du Menu</h2><br>

    <button type="button" class="btn btn-secondary">Ajouter un plat</button>
  
    <div *ngIf="plats.length > 0; else noPlats">
        <div class="col-md-4 mb-4" *ngFor="let plat of plats">
            <app-plat-item [plat]="plat"></app-plat-item><br>
        </div>
        </div>
  </div>


  <ng-template #noPlats>
    <p>Aucun plat trouv√© pour ce menu.</p>
