<div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title text-center">{{ plat.nom }}</h5>
      <p class="card-text"> <strong>Calories :</strong> {{ plat.calories }} 
        <button class="btn btn-primary mt-3" [routerLink]="['/plats', plat.id]">Modifier ce plat</button>
        <button class="btn btn-danger mt-3" (click)="deletePlat(plat.id)">Supprimer ce plat</button>
      </p>
    </div>
</div>
