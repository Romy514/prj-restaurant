<div class="menu-list">
  <h2 class="text-center my-4">Liste des Menus</h2>

  <div class="text-center mb-4">
    <button class="btn btn-secondary btn-lg" [routerLink]="'/menus/edit/0'">
      Ajouter un menu
    </button>
  </div>

  <div *ngFor="let menu of menus" class="menu-item mb-3">
    <app-menu-item [menu]="menu"></app-menu-item>
  </div>
</div>
